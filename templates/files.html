<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Files</title>
</head>
<body>
    <h2>Your Uploaded Files</h2>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('uploaded_file', filename=file , folder_path = folder_path ) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
